<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span>
          Generate a <br /><span style="color: #4adf86">random password</span>
        </span>
      </div>
      <div class="description">
        <span>Never use an insecure password again.</span>
      </div>
      <button class="generatePass" id="passGeneration" onclick="randomPass()">
        Generate passwords
      </button>
      <div class="borderBottom"></div>
      <div class="showPass" id="randomPass">
        <div
          class="passBox"
          id="showPassOne"
          onclick="copyDivToClipboardOne()"
        ></div>
        <div
          class="passBox"
          id="showPassTwo"
          onclick="copyDivToClipboardTwo()"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
